{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    
<style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      outline: none;
      font-family: "Josefin Sans", sans-serif;
    }
    
    body {
      background: #5eb558;
    }
    
    .wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 350px;
      width: 100%;
      background: #fff;
      padding: 25px;
      border-radius: 5px;
      box-shadow: 4px 4px 2px rgba(254, 236, 164, 1);
    }
    
    .wrapper h2 {
      text-align: center;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 3px;
      color: #332902;
    }
    
    .wrapper .input_field {
      margin-bottom: 10px;
    }
    
    .wrapper input[type="text"],
    .wrapper textarea {
      border: 1px solid #e0e0e0;
      width: 100%;
      padding: 10px;
    }
    
    .wrapper textarea {
      resize: none;
      height: 80px;
    }
    
    .wrapper .btn input[type="submit"] {
      border: 0px;
      margin-top: 15px;
      padding: 10px;
      text-align: center;
      width: 100%;
      background: #569a4d;
      color: #fcfbf7;
      text-transform: uppercase;
      letter-spacing: 5px;
      font-weight: bold;
      border-radius: 25px;
      cursor: pointer;
    }
    
    #error_message {
      margin-bottom: 20px;
      background: #fe8b8e;
      padding: 0px;
      text-align: center;
      font-size: 14px;
      transition: all 0.5s ease;
    }
    
    
    </style>
</head>

<body>
    <form id="contact-form" class="wrapper">
        <div class="form-group " >
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name">
        </div><br>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div><br>
        <div class="form-group">
            <label for="email">TEL</label>
            <input type="tel" class="form-control" id="number" placeholder="Enter your  phone no">
          </div><br>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea class="form-control" id="message" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <script>

        
      const form = document.getElementById('contact-form');

form.addEventListener('submit', (event) => {
  event.preventDefault();

  // Get form field values
  const name = document.getElementById('name').value;
  const email = document.getElementById('email').value;
  const number = document.getElementById('number').value;
  const message = document.getElementById('message').value;

  // Display alert
  alert(`Hello ${name}, an agronomist will chart with you shortly.`);

  // Optionally, you can also reset the form fields after displaying the alert
  form.reset();
});
</script>
</body>
</html>
