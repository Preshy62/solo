{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/dbb856c26c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'signup.css' %}">
    <title>Sign up</title>
</head>
<body>
    <div class="container">

    

    <div class="form">

        <h1>Sign Up</h1>
        <form id="signup" action="./home.html" method="get">
        <label class="name" for="Password">Password</label><br>
        <input type="text" placeholder="**********" required><br>

        <label for="email">Email</label><br>
        <input type="email" name="" id="" placeholder="felixating....@yahoo.com"><br>

        <label for="tel">Phone Number</label><br>
        <input type="tel" name="" id="" placeholder="+01-08282972"><br><br>

        <label for="Gender">Gender</label><br>
        <input type="text" name="" id="gender" value=""><br>

        <label for="Age">Age</label><br>
        <input type="text" name="" id="age"><br><br>

        <a href="/index.html"><button type="submit">Complete</button><br><br></a>

    </form>

    <br>

    <p class="line">Or sign up with</p><br><br>

    <div class="socials">
        <a href="http://"><span><i class="fa-brands fa-google"></i></span></a>
        <a href="http://"><span><i class="fa-brands fa-facebook"></i></span></a>
        <a href="http://"><span><i class="fa-brands fa-x-twitter"></i></span></a><br><br>
    </div>

    <h2>Already have an account? <a href="./login.html">Sign-in</a></h2><br>

   </div>



    </div>
    <script>
        document.getElementById('signup').addEventListener('submit', function(event) {
            event.preventDefault();
            window.location.href = '/home.html';
        });
    </script>

</body>
</html>
